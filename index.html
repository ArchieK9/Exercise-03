<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300400600display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <title>Exercise 03</title>
</head>
<body>
    <div class="card">
        <div class="item">
            <div class="container">
                <img class="nft" src="images/image-equilibrium.jpg" alt="Equilibrium-img">
            </div>
            <!--<img class="nft" src="images/image-equilibrium.jpg" alt="Equilibrium-img">-->
            <p class="p-1">
            Equilibrium #3429 <br><br>
            <span class="p-2"> 
                Our Equilibrium collection promotes <br>
                balance and calm.
            </span>
            </p>
        </div>
        <div class="price">
            <img src="images/icon-ethereum.svg" alt="eth-img" class="eth">
            <p class="p-3">
                0.041ETH
            </p>
        </div>
        <div class="time">
            <img src="images/icon-clock.svg" alt="clock-img" class="clock">
            <p class="p-4">
                3 days left
            </p>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="avatar=img" class="avatar">
            <p class="p-5" >
                Creation of <a class="name" href="">Archie K9</a>
            </p>
        </div>
    </div>
</body>
</html>
